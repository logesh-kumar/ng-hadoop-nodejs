<h2> Platform and File Names</h2>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Platform Name</th>
                <th>File Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="filtered_data in filtered_data">
                <td>{{filtered_data.platformName}}</td>
                <td>{{filtered_data.name}}</td>

            </tr>
        </tbody>
    </table>
</div>
